<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Login and Registration</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column; /* Adjusted to make the navigation bar horizontal */
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f4f4f4;
      background: linear-gradient(to right, blue, purple);
    }

    header {
      width: 100%;
      text-align: center;
      background: linear-gradient(to right, blue, purple);
      padding: 10px 0;
      position: fixed;
      top: 0;
      z-index: 1;
      display: flex;
      justify-content: space-between; /* Added to distribute links evenly */
      align-items: center;
      border-bottom: 2px solid #fff;
    }

    header h1 {
      margin: 0;
      font-family: Arial, Helvetica, sans-serif; 
      text-shadow: -2px 2px 0 #000, 
                          2px 2px 0 #000, 
                         2px -2px 0 #000, 
                        -2px -2px 0 #000;
      color: white;
      padding: 20px;
    }

    .form-container h1 {
      margin: 0;
      text-align: center;
      font-family: Arial, Helvetica, sans-serif; 
      background-clip: unset;
      background: linear-gradient(to right, blue, purple);
      -webkit-text-fill-color: transparent; 
      -webkit-background-clip: text; 
      padding: 20px;
    }
    
    nav {
        padding: 10px;
    }

    .nav-link {
      color: white;
      text-decoration: none;
      padding: 10px;
      cursor: pointer;
      margin:0px 25px 0px 0px;
      border-radius: 5px;
      border: 2px solid white;
    }

    .container {
      position: relative;
      width: 400px;
      overflow: hidden;
      border-radius: 10px;
      border: 3px solid black;
      margin-top: 50px; /* Adjust margin to leave space for the navigation bar */
    }

    .form-container {
      width: 800px;
      transition: transform 0.6s ease-in-out;
      display: flex;
    }

    .login-form,
    .register-form {
      box-sizing: border-box;
      padding: 20px;
      width: 50%;
    }

    .login-form {
      background-color: #fff;
    }

    .register-form {
      background-color: #fff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
      border-radius: 5px;
    }

    .form-group button {
      width: 100%;
      padding: 10px;
      background: linear-gradient(to right, blue, purple);
      color: #fff;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }

    .toggle-form {
      text-align: center;
      margin-top: 20px;
    }

    .toggle-form a {
      color: purple;
      text-decoration: none;
      cursor: pointer;
    }

  </style>
</head>
<body>

  <header>
    <h1>Sliding Login and Registration</h1>
    <nav>
      <a class="nav-link" href="#">Home</a>
      <a class="nav-link" href="#">About</a>
      <a class="nav-link" href="#">Logout</a>
    </nav>
  </header>

  <div class="container">
    <div class="form-container">
      <div class="login-form">
        <h1>Login</h1>
        <div class="form-group">
          <label for="loginUsername">Username:</label>
          <input type="text" id="loginUsername" placeholder="Enter your username">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password:</label>
          <input type="password" id="loginPassword" placeholder="Enter your password">
        </div>
        <div class="form-group">
          <button onclick="login()">Login</button>
        </div>
        <div class="toggle-form">
          <a href="#" onclick="toggleForm('register')">Don't have an account? Register here.</a>
        </div>
      </div>

      <div class="register-form">
        <h1>Register</h1>
        <div class="form-group">
          <label for="registerUsername">Username:</label>
          <input type="text" id="registerUsername" placeholder="Choose a username">
        </div>
        <div class="form-group">
          <label for="registerEmail">Email:</label>
          <input type="email" id="registerEmail" placeholder="Enter your email">
        </div>
        <div class="form-group">
          <label for="registerPassword">Password:</label>
          <input type="password" id="registerPassword" placeholder="Choose a password">
        </div>
        <div class="form-group">
          <button onclick="register()">Register</button>
        </div>
        <div class="toggle-form">
          <a href="#" onclick="toggleForm('login')">Already have an account? Login here.</a>
        </div>
      </div>
    </div>
  </div>

  <script>
    function toggleForm(formType) {
      const formContainer = document.querySelector('.form-container');
      if (formType === 'register') {
        formContainer.style.transform = 'translateX(-50%)';
      } else {
        formContainer.style.transform = 'translateX(0)';
      }
    }

    function login() {
      // Add your login logic here
      alert('Login button clicked');
    }

    function register() {
      // Add your registration logic here
      alert('Register button clicked');
    }
  </script>
</body>
</html>
